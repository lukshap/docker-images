image: dchevell/docker-release-maker:latest
clone:
  depth: full

pipelines:
  custom:
    create-release-base-7:
      - step:
          script:
            - git remote set-url origin ${BITBUCKET_GIT_HTTP_ORIGIN}
            - git fetch --all
            - export BASE_BRANCH='base-7'
            - export MAC_PRODUCT_KEY='jira'
            - export DOCKERFILE_VERSION_STRING='JIRA_VERSION'
            - export DEFAULT_RELEASE='true'
            - export ADDITIONAL_TAG_SUFFIXES='alpine'
            - python /usr/src/app/run.py --create
    create-release-base-8:
      - step:
          script:
            - git remote set-url origin ${BITBUCKET_GIT_HTTP_ORIGIN}
            - git fetch --all
            - export BASE_BRANCH='base-8'
            - export MAC_PRODUCT_KEY='jira'
            - export DOCKERFILE_VERSION_STRING='JIRA_VERSION'
            - export DEFAULT_RELEASE='true'
            - export ADDITIONAL_TAG_SUFFIXES='ubuntu'
            - python /usr/src/app/run.py --create
  branches:
    base-7:
      - step:
          script:
            - git remote set-url origin ${BITBUCKET_GIT_HTTP_ORIGIN}
            - git fetch --all
            - export BASE_BRANCH='base-7'
            - export MAC_PRODUCT_KEY='jira'
            - export DOCKERFILE_VERSION_STRING='JIRA_VERSION'
            - export DEFAULT_RELEASE='true'
            - export ADDITIONAL_TAG_SUFFIXES='alpine'
            - python /usr/src/app/run.py --update
    base-8:
      - step:
          script:
            - git remote set-url origin ${BITBUCKET_GIT_HTTP_ORIGIN}
            - git fetch --all
            - export BASE_BRANCH='base-8'
            - export MAC_PRODUCT_KEY='jira'
            - export DOCKERFILE_VERSION_STRING='JIRA_VERSION'
            - export DEFAULT_RELEASE='true'
            - export ADDITIONAL_TAG_SUFFIXES='ubuntu'
            - python /usr/src/app/run.py --update